name: Deploy ScrapDealer Admin

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Build admin app
        working-directory: apps/admin
        run: pnpm build

      - name: Deploy admin via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ”„ Pull latest code on server..."
            cd ~/scrapdealer
            git pull origin main

            echo "ğŸ“¦ Install production dependencies..."
            pnpm install --frozen-lockfile

            echo "ğŸ—ï¸ Build admin app on server..."
            cd apps/admin
            pnpm build

            echo "ğŸš€ Restart admin app with PM2..."
            pm2 restart scrapdealer-admin || pm2 start pnpm --name scrapdealer-admin -- start

            pm2 save
            echo "âœ… Deployment complete!"
